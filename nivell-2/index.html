<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap nivell 2</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>


<body>

  <div class="container-fluid p-5">

    <div class="row">
      <div class="col">
        <h2 class="text-primary text-center">Text primary</h2>
      </div>
      <div class="col-12">
        <h2 class="text-secondary text-center">Text secondary</h2>
      </div>
      <div class="col-12">
        <h2 class="text-success text-center">Text success</h2>
      </div>
      <div class="col-12">
        <h2 class="text-danger text-center">Text danger</h2>
      </div>
      <div class="col-12">
        <h2 class="text-warning text-center">Text warning</h2>
      </div>
      <div class="col-12">
        <h2 class="text-info text-center">Text info</h2>
      </div>
      <div class="col-12">
        <h2 class="text-light text-center">Text light</h2>
      </div>
      <div class="col-12">
        <h2 class="text-dark text-center">Text dark</h2>
      </div>
      <div class="col-12">
        <h2 class="text-muted text-center">Text muted</h2>
      </div>
      <div class="col-12">
        <h2 class="text-white bg-dark text-center">Text white</h2>
      </div>
    </div>

  </div>







  <script src="js/bundle-popper.js"></script>
  
</body>
</html>
